cl_updaterate 100
cl_predictweapons 1
cl_lagcompensation 1
cl_pred_optimize 0
cl_smoothtime 0.01
cl_interp_ratio 1
cl_smooth 0
cl_predict 1

// Game
cl_forcepreload 1
cl_detaildist 2400
cl_detailfade 0
r_fastzreject -1
r_lod 1
mat_colorcorrection 1
mat_picmip -1
